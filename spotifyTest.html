<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Setting the title of the page -->
  <title>A Spotify Embed Example</title>
  
  <!-- Responsive design meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styling for episodes and media queries for larger screens -->
  <style>
    .episodes {
      display: flex;
      flex-direction: column;
    }

    .episode {
      min-width: max-content;
      margin-bottom: .8rem;
      padding: .8rem 1rem;
      border-radius: 10px;
      border: 0;
      background: #191414;
      color: #fff;
      cursor: pointer;
    }

    .episode:hover {
      background: #1Db954;
    }

    @media screen and (min-width: 860px) {
      body {
        display: flex;
        flex-direction: row;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Container for Spotify podcast episodes with buttons -->
  <div class="episodes">
    <!-- Individual episode buttons with Spotify IDs -->
    <button class="episode" data-spotify-id="spotify:episode:7makk4oTQel546B0PZlDM5">
      My Path to Spotify: Women in Engineering
    </button>
    <button class="episode" data-spotify-id="spotify:episode:43cbJh4ccRD7lzM2730YK3">
      What is Backstage?
    </button>
    <button class="episode" data-spotify-id="spotify:episode:6I3ZzCxRhRkNqnQNo8AZPV">
      Introducing Nerd Out@Spotify
    </button>
  </div>

  <!-- Container for the Spotify Embed iframe -->
  <div id="embed-iframe"></div>

  <!-- Spotify Embed API script -->
  <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  
  <!-- JavaScript for handling Spotify Embed interactions -->
  <script type="text/javascript">
    window.onSpotifyIframeApiReady = (IFrameAPI) => {
      // Getting the container element
      const element = document.getElementById('embed-iframe');
      
      // Options for Spotify Embed
      const options = {
        width: '100%',
        height: '160',
        uri: 'spotify:episode:7makk4oTQel546B0PZlDM5'
      };
      
      // Callback function for EmbedController
      const callback = (EmbedController) => {
        // Adding click event listeners to episode buttons
        document.querySelectorAll('.episode').forEach(
          episode => {
            episode.addEventListener('click', () => {
              // Loading the clicked episode using EmbedController
              EmbedController.loadUri(episode.dataset.spotifyId)
            });
          })
      };
      
      // Creating Spotify Embed controller
      IFrameAPI.createController(element, options, callback);
    };
  </script>
</body>
</html>
